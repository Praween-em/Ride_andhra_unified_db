<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Onboarding Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Ride Andhra Admin</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <button class="nav-link px-3 btn btn-link" id="logout-button">Sign out</button>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Driver Applications</h1>
                </div>

                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="status-filter">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" href="#" data-status="all">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-status="pending">Pending</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-status="approved">Approved</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-status="rejected">Rejected</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Driver ID</th>
                                        <th>Name</th>
                                        <th>Vehicle Type</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="driver-table-body">
                                    <!-- Driver rows will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Driver Detail Modal -->
    <div class="modal fade" id="driverDetailModal" tabindex="-1" aria-labelledby="driverDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="driverDetailModalLabel">Driver Application Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="driver-detail-content">
                    <!-- Driver details will be loaded here -->
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                         <button type="button" class="btn btn-danger" id="reject-button"><i data-feather="x-circle" class="me-1"></i>Reject</button>
                         <button type="button" class="btn btn-success" id="approve-button"><i data-feather="check-circle" class="me-1"></i>Approve</button>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
