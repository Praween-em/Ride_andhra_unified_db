<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .support-form {
            margin-bottom: 20px;
        }

        .support-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .support-form input,
        .support-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .support-form button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Support</h1>
        <div class="support-form">
            <h2>Submit a Support Request</h2>
            <form id="support-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    <script>
        const supportForm = document.getElementById('support-form');

        supportForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send the form data to your backend via fetch or XMLHttpRequest
            alert('Support request submitted (simulation)');
            e.target.reset();
        });
    </script>
</body>

</html>
